<body>

    <div class="container">
        <header>
            <h1>隔着海的那头</h1>
        </header>
        <section class="section clearfix">

            <div class="right">
                <p>
                    当树在祭祀另一棵树的死亡</br>

                    这个场景发生在滇西广袤的山冈</br>

                    一棵树在莫名的衰竭之中倒下去</br>

                    连同树根移出了雨后的山林</br>

                    连同干枯枝叶中最后的一点点嫩芽倾向于大地</br>

                    一棵树缓慢中倒下地的声音惊走了</br>

                    在附近山林中彼此挑衅的众兽们的灵魂</br>

                    它们带着皮毛裹紧的灵魂撒离了这片山冈</br>

                    被惊吓而走的还有栖在树枝上的雀鸟们</br>

                    我亲眼看见一只蓝孔雀让翅膀开屏后消失了踪影</br>

                    我还目击了当那棵树倒地时一只鸟从树上的</br>

                    鸟巢中飞走了。满地的枯枝压着枯枝</br>

                    就像满园的花木开始了凋亡的长夜</br>

                </p>
