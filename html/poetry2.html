            <h1>亲爱的祖国</h1>
        </header>
        <section class="section clearfix">

            <div class="right">
                <p>
                    一只澜沧江岸的兀鹫能活多长时间</br>

                    突然出现的玄幻之谜，跃起在峡谷</br>

                    就眼下的场景来说，看到的是冰凉的石头</br>

                    从石缝中偶尔会看见一朵蓝花</br>

                    偶尔会看见一条蛇在石缝中穿行的孤寂</br>

                    偶尔会看见江岸的砾石中摇曳出一朵浪花</br>

                    兀鹫就在这条江岸上空盘旋着</br>

                    如果想看到一只兀鹫是从哪里来的</br>

                    那么你需要追随它黑色翅膀下的旋律</br>

                    其实，只要你用心倾听它拍击翅膀时的音韵</br>

                    就可以看见江岸的一座座深深浅浅的大峡谷</br>

                    就是兀鹫们夜晚栖身之地。只要你留意</br>

                    你就会看见一片片黑色的羽毛</br>

                    沉落在岩缝中。</br>
                </p>
