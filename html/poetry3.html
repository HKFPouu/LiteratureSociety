                    礼拜天的下午，我进入丛林</br>
                    看见一位园林工正在砍伐</br>
                    一棵枯死的杨树。</br>
                    每一斧子下去，都有</br>
                    众多的黄叶震落。</br>
                    每一斧子下去，都有</br>
                    许多的光亮漏下。</br>
                    最后一斧，杨树倾斜倒下</br>
                    炙烈的阳光轰然砸在地上</br>
